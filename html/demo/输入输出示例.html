<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
<!-- 
    使用JavaScript(Google V8 Engine(6.2.340))语言请注意：作答时不要进行DOM相关操作；
    读取size个字符：gets(size)
    将读取至多size个字符，当还未达到size个时如果遇到回车或结束符，会提前结束。回车符可能会包含在返回值中。
    输出信息：printsth(sth, ...)
    往控制台输出sth，当有多个参数时，空格分隔；最后不加回车。
    输出一行：print(sth, ...)
    往控制台输出sth，当有多个参数时，空格分隔；最后加回车。
    读取一个（长）整数：readInt()
    从控制台读取一个（长）整数。
    读取一个浮点型：readDouble()
    从控制台读取一个浮点型。
    读取一行输入：read_line()
    将读取至多1024个字符，当还未达到1024个时如果遇到回车或结束符，提前结束。回车符可能会包含在返回值中。
 -->
</body>
<script>
    var N, M;
    // 每组第一行是2个整数，N和M，至于为啥用while，因为是多组。
    while ((N = readInt()) != null && (M = readInt()) != null) {
        print(N + ' ' + M);
        // 循环读取“接下来的M行”
        for (let i = 0; i < M; i++) {
            let a = readInt();
            let b = readInt();
            let c = readInt();
            // 每行是3个整数，a，b，c。
            print(a + ' ' + b + ' ' + c);
        }
        // M行读取完了，就又要开始下一组了，去while那里。
    }
</script>

</html>
