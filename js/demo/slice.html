<script>
        //实现一个简单的slice()
        function slice(start, end) {
            var array = []
            start = start ? start : 0
            end = end ? end : this.length 
            for(var i = 0; i < end; i++) {
                array[i] = this[i]
            }
            return array
        }

        var arr = [1,2,3,4]
        var arr1 = slice.call(arr)
