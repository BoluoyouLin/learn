<script type="text/javascript" src="http://domain/api?param1=a&param2=b&callback=jsonp"></script>
<script>
    // function jsonp(data) {
    //     console.log(data)
    // }

    function jsonp(url, jsonpCallback, callback) {
        let script = document.createElement('script')
        script.src = url
        script.type = 'text/javascript'
        script.async = true
        window[jsonpCallback] = callback
        document.body.appendChild(script)
    }
    // jsonp('http://www.main.com/doc1', 'callback', function(data) {
    //     console.log(data)
    // })

    function _jsonp(url,callback, fn) {
        let script = document.createElement('script')
        script.src = url
        script.async = true
        script.type = 'text/javascript'
        window[callback] = fn
        document.body.appendChild(script)
    }
</script>
