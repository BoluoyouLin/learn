<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <input id="inp"></input>
    <script>
        //防抖
        function debounce(fn) {
            let timeout = null;
            return function() {
                clearTimeout(timeout)
                timeout = setTimeout(() => {
                    fn.apply(this, arguments)
                },1000)
            }
        }
        //节流
        function throttle(fn) {
            let temp = true
            return function() {
                if(!temp) return
                temp = false;
                setTimeout(() => {
                    fn.apply(this, arguments)
                    temp = true
                },1000)
            }
        }

        function display() {
            console.log(this.value)
        }

        let dom = document.getElementById('inp');
        dom.addEventListener('input', debounce(display))

        function _debounce(fn, times) {
            let timer = null
            return function(...args) {
                clearTimeout(timer)
                timer = setTimeout(() => {
                    fn.apply(this,args)
                },times)
            }
        }

        function _throttle(fn, times) {
            let target = false
            return function(...args) {
                if(target) return;
                target = true
                setTimeout(()=> {
                    fn.apply(this,args)
                    target = false
                }, times)
            }
        }
        function input(value) {
            console.log(value)
        }

        var dom = document.getElementById('inp')
        dom.addEventListener('input', _debounce(input, 500))
    </script>
</body>
</html>
