<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <div class="parent">
        <div class="child-1">
            <div class="child-1-1"></div>
            <div class="child-1-2"></div>
        </div>
        <div class="child-2">
            <div class="child-2-1"></div>
        </div>
        <div class="child-3"></div>
    </div>
    <script>
        let parent = document

        dfs = function (node, results) {
            if (node === null) {
                return;
            }

            results.push(node);
            let children = node.children
            for (let i = 0; i < children.length; i++) {
                dfs(children[i], results)
            }
            return results;
        }

        bfs = function (node) {
            let results = []
            let nodes = []

            nodes.push(node)
            while (nodes.length != 0) {
                let temp = nodes.shift()
                results.push(temp)
                let children = temp.children
                for (let i = 0; i < children.length; i++) {
                    nodes.push(children[i])
                }
            }
            return results;
        }

        window.onload = function () {
            console.log(dfs(parent, []))
        }

        function _dfs(node, results) {
            if(node === null) return;

            results.push(node)
            let child = node.children
            for(let i = 0; i < child.length; i++) {
                _dfs(child[i],results)
            }
            return results
        }

        function _bfs(node) {
            let results = []
            let nodes = []

            nodes.push(node)
            while(nodes.length != 0) {
                let temp = nodes.shift()
                results.push(temp)
                for(let i = 0; i < temp.children.length; i++) {
                    nodes.push(temp.children[i])
                }
            }
            return results
        }
    </script>
</body>

</html>
