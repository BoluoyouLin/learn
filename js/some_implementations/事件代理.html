<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="block">
        <a href="#">1</a>
        <a href="#">2</a>
        <a href="#">3</a>
        <a href="#">4</a>
        <a href="#">5</a>
        <a href="#">6</a>
        <a href="#">7</a>
        <a href="#">8</a>
        <a href="#">9</a>
        <a href="#">10</a>
        <a href="#">11</a>
        <a href="#">12</a>
    </div>
</body>
<script>
    var div = document.querySelector('div')
    div.addEventListener('click',e => {
        // e.preventDefault()
        // console.log(e.target.innerHTML)
        var index = 1,
        aList = document.querySelectorAll('a')
        aList.forEach(item => {
            if(item === e.target) {
                alert(index)
            }
            index++
        })
    })
</script>
</html>
